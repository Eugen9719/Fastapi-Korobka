{% extends 'vendor-profile/base.html' %}

{%block profile %}

<section class="content-main">
    <div id="banner-container"></div>
    <div class="content-header">
        <h2 class="content-title">Profile setting</h2>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row gx-5">
                <aside class="col-lg-3 border-end">
                    <nav class="nav nav-pills flex-lg-column mb-4">
                        <a class="nav-link active" aria-current="page" href="#">General</a>
                        <a class="nav-link" href="#">Moderators</a>
                        <a class="nav-link" href="#">Admin account</a>
                        <a class="nav-link" href="#">SEO settings</a>
                        <a class="nav-link" href="#">Mail settings</a>
                        <a class="nav-link" href="#">Newsletter</a>
                    </nav>
                </aside>
                <div class="col-lg-9">
                    <section class="content-body p-xl-4">
                        <form id="stadiumUserForm">
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="row gx-3">
                                        <div class="col-6 mb-3">
                                            <label class="form-label">Имя</label>
                                            <input class="form-control" name="firstName" type="text" placeholder="Type here"/>
                                        </div>
                                        <!-- col .// -->
                                        <div class="col-6 mb-3">
                                            <label class="form-label">Фамилия</label>
                                            <input class="form-control" name="lastName" type="text" placeholder="Type here"/>
                                        </div>
                                        <!-- col .// -->
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Email</label>
                                            <input class="form-control" name="email" type="email" placeholder="example@mail.com"/>
                                        </div>
                                        <!-- col .// -->
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Мобильный телефон</label>
                                            <input class="form-control" type="tel" placeholder="+1234567890"/>
                                        </div>
                                        <!-- col .// -->
                                        <div class="col-lg-12 mb-3">
                                            <label class="form-label">Адрес</label>
                                            <input class="form-control" type="text" placeholder="Type here"/>
                                        </div>
                                        <!-- col .// -->
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Birthday</label>
                                            <input class="form-control" type="date"/>
                                        </div>
                                        <!-- col .// -->
                                    </div>
                                    <!-- row.// -->
                                </div>
                                <!-- col.// -->
                                <aside class="col-lg-4">
                                    <figure class="text-lg-center upload-avatar">
                                        <img class="img-lg mb-3 img-avatar" src="" alt="User Photo"/>
                                        <input class="form-control" type="file" name="file" accept="image/*"/>
                                    </figure>
                                </aside>
                                <!-- col.// -->
                            </div>
                            <!-- row.// -->
                            <br/>
                            <button class="btn btn-primary " id="update-vendor" type="submit">Сохранить изменения</button>
                        </form>
                        <hr class="my-5"/>
                        <div class="row" style="max-width: 420px">
                            <div class="col-md">
                                <article class="box mb-3 bg-light">
                                    <button class="btn float-end btn-light btn-sm rounded font-md" id="recover-password">Изменить</button>
                                    <h6>Пароль</h6>
                                    <small class="text-muted d-block" style="width: 70%">
                                        You can reset or change your password by clicking here
                                    </small>
                                </article>

                                <!-- Форма изменения пароля (изначально скрыта) -->
                                <form id="password-form" style="display: none; margin-top: 10px;">
                                    <div class="mb-3">
                                        <label for="current-password" class="form-label">Текущий пароль</label>
                                        <input type="password" class="form-control" id="current-password" placeholder="Enter current password"
                                               required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="new-password" class="form-label">Новый пароль</label>
                                        <input type="password" class="form-control" id="new-password" placeholder="Enter new password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                </form>
                            </div>


                        </div>
                        <!-- row.// -->
                    </section>
                    <!-- content-body .// -->
                </div>
                <!-- col.// -->
            </div>
            <!-- row.// -->
        </div>
        <!-- card body end// -->
    </div>
    <!-- card end// -->
</section>


{%endblock %}
