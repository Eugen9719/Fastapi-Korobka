{% extends 'vendor-profile/base.html' %}

{%block profile %}
<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Добавить новый стадион</h2>
                <!--                <div>-->
                <!--                    <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Сохранить в черновик</button>-->
                <!--                    <button class="btn btn-md rounded font-sm hover-up">Отправить на верификацию</button>-->
                <!--                </div>-->
            </div>
        </div>
        <form id="stadiumForm" enctype="multipart/form-data">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="mb-4">
                                <label class="form-label">Название стадиона</label>
                                <input type="text" placeholder="Type here" class="form-control" name="name" required/>
                            </div>
                            <div class="row gx-3">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Страна</label>
                                    <input type="text" placeholder="Type here" name="country" class="form-control" required/>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Город</label>
                                    <input type="text" placeholder="Type here" name="city" class="form-control" required/>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Адрес</label>
                                    <input type="text" placeholder="Type here" name="address" class="form-control" required/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <label class="form-label">Описание</label>
                            <textarea placeholder="Type here" name="description" class="form-control" rows="4" required></textarea>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <label class="form-label">Загрузить изображение</label>
                            <input class="form-control" type="file" name="file" accept="image/*"/>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="add-stadium" type="submit">Сохранить</button>
                </div>

                <div class="col-lg-3">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="mb-4">
                                <label class="form-label">Slug</label>
                                <input type="text" placeholder="Type here" name="slug" class="form-control" required/>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Цена</label>
                                <input type="number" placeholder="Type here" name="price" class="form-control" required/>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Статус</label>
                                <select class="form-select" name="status" required>
                                    <option value="published">Published</option>
                                    <option value="draft">Draft</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>


    </div>
</section>
{%endblock%}
